<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>this is home page</title>
</head>

<body>
	<section>
		<div class="card ml-3 mr-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/' + ${contact.image}}" alt="profile photo">
					<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<!--<th scope="col" th:text="${contact.cId}"></th>-->
								<td th:text="${'SCMUSER'+contact.cId}"></td>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${contact.email}"></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}"></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}"></td>
							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container mt-3">
						<a href="#" class="btn btn-danger btn-sm btn-block" th:href="@{'/user/delete/'+${contact.cId}}">Delete</a>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
									<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	  <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission the see this contact....</h1>
	</section>
</body>

</html>
