<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>this is home page</title>
</head>
<body>
	<section>
			<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">
								<input type="hidden" th:value="${contact.cId}" name="cId">
								<!--Name Field-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name" placeholder="Enter Name here"
										class="form-control" required th:value="${contact.name}">
								</div>
								<!--Second Name Field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here"
										class="form-control" required th:value="${contact.secondName}">
								</div>
								<!--Phone Feild-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" min="10" id="phone" name="phone" placeholder="Enter Phone Number here"
										class="form-control" required th:value="${contact.phone}">
								</div>
								<!--Email Field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter Email here"
										class="form-control" required th:value="${contact.email}">
								</div>
								<!--Work field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter work here"
										class="form-control" required th:value="${contact.work}">
								</div>
								<!--Contact Description-->
								<div class="form-group mt-3">
								<textarea id="mytextarea" name="description" rows="15" class="form-control" placeholder="Enter Contact Description here" th:value="${contact.description}"></textarea>
								</div>
								<!--contact image explicitlly-->
								<div class="container text-center">
									<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="">
								</div>
								<p class="text-secondary">Choose new profile pic</p>
								<!--Contact Image Feild-->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>
								<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
									<button type="submit" class="btn btn-primary btn-sm">Update</button>
								</form>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>

</html>
