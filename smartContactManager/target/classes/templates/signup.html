<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">
						<div th:if="${session.message}" class="container">
							<div th:Classappend="${'alert-'+session.message.type}" class="alert text-center"
								role="alert">
								<span th:text="${session.message.content}"></span>
							</div>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<div class="container text-center">
							<img style="width: 80px;" src="/img/membership.png">

						</div>
						<h1 class="text-center">Register Here !!</h1>
						<form th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- Name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.name}">
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>


							<!--Email field-->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}">
							</div>
							<!--Password field-->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required>
							</div>
							<!--User about field-->
							<div class="form-group">
								<textarea name="about" id="" cols="30" rows="6" class="form-control"
									placeholder="Enter somthing about yourself" th:text="${user.about}"></textarea>
							</div>
							<!--Terms and conditions Agreement-->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement">
								<label for="agreement">Accept terms and conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
								<div class="already-have-account-box">
									<span>Already have an Account?</span>
									<a class="nav-link link-to-navigate-login" th:href="@{/signin}" href="#">Click here
										to Login</a>
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
