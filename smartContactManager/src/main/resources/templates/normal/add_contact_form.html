<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">
								<!--Name Field-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name" placeholder="Enter Name here"
										class="form-control" required>
								</div>
								<!--Second Name Field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here"
										class="form-control" required>
								</div>
								<!--Phone Feild-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" min="10" id="phone" name="phone" placeholder="Enter Phone Number here"
										class="form-control" required>
								</div>
								<!--Email Field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter Email here"
										class="form-control" required>
								</div>
								<!--Work field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter work here"
										class="form-control" required>
								</div>
								<!--Contact Description-->
								<div class="form-group mt-3">
								<textarea id="mytextarea" name="description" rows="10" class="form-control" placeholder="Enter Contact Description here"></textarea>
								</div>
								<!--Contact Image Feild-->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <script>
			$(document).ready(() =>{
				$('.item').removeClass('active');
				$('#add-link').addClass('active');
			});
		</script>
	</section>
</body>
</html>
